<!doctype html>
{% load static %}
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- my style page -->
  <link rel="stylesheet" href="{% static 'fbapp\css\style.css' %}">


 

  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- my script page -->
  <script src="{% static 'fbapp\scripts\script.js' %}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row row1 ">
      {% block col1 %}
      <div class="col-md-6 ">
        <h1 class="facebooklogo mt-4">facebook</h1>
      </div>
      {% endblock %}
      {% block row1col2 %}
      {% endblock %}
    </div>
    <div class="row row2">
      {% block row2 %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
